<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>
    </head>
    <body> 
        <h1>User Registration Form
        </h1>
        <form action="registration" method="post" enctype="multipart/form-data">
            <table>
                <tr>

                    <td>
                        <input type="text" name="name" placeholder="Enter name">
                    <td/>
                <tr/>

                <tr>

                    <td>
                        <input type="email" name="email" placeholder="Enter email">
                    <td/>
                <tr/>

                <tr>

                    <td>
                        <input type="password" name="pwd" placeholder="Enter password">
                    <td/>
                <tr/>

                <tr>

                    <td>
                        <input type="text" name="mno" placeholder="Enter mno">
                    <td/>
                <tr/>

                <tr>

                    <td>
                        <input type="date" name="dob" placeholder="Select D.O.B">
                    <td/>
                <tr/>

                <tr>

                    <td>
                        <select name="city">
                            <option value="">----select city----</option>
                            <option value="	Bhopal">Bhopal</option>
                            <option value="	pune">pune</option>
                            <option value="	Delhi">Delhi</option>
                            <option value="	Raipur">Raipur</option>
                            <option value="	Hyderabad">Hydrabad</option>

                        </select>
                    <td/>
                <tr/>
                <tr>
                    <td>
                        <input type="radio" value="Male" name="gender">Male
                        <input type="radio" value="Female" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" value="Cricket" name="hobby">Cricket
                        <input type="checkbox" value="Football" name="hobby">Football
                        <input type="checkbox" value="Dance" name="hobby">Dance
                        <input type="checkbox" value="Hockey" name="hobby">Hockey
                        <input type="checkbox" value="Kabbadi" name="hobby">Kabbadi
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit"></td>
                </tr>

            </table>

        </form>

    </body>
</html>
